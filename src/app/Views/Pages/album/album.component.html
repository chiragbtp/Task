<mat-card  class="example-card" *ngFor="let data of allAlbum">
    <div class="header">
        <mat-card-header>
            <mat-card-title>{{data.title}}</mat-card-title>
            
        </mat-card-header>
    </div> 
    <div class="action">
        <mat-card-actions>
            <button mat-button style=
                "background-color:blue; color:white "
                (click)="goToAlbum(data.id)">
                View Album
            </button>

        </mat-card-actions>
    </div>
    

    
</mat-card>
